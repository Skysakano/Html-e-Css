<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="560" poster="imagens/mato.png" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-video.mkv.mkv" type="video/mkv">
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>

   <h1>Inserindo Vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo Vídeos do Vímeo</h1>
   <iframe src="https://player.vimeo.com/video/167352568?h=8c1f8162d3&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/167352568">Reel 2016</a> from <a href="https://vimeo.com/phibs">phibs</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
