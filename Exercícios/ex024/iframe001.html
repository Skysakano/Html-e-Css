<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Tetsando o uso de um iframe</h1>
    <p>Acessando o site do 
    <!-- Tamanho padrão do iframe é 300px de largura e 150px de altura -->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
    <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        
    para aprender a programar.</p>
    <p>O site do 
        
    <iframe src="https://www.google.com/" frameborder="0"></iframe>
    <a href="https://www.google.com/" target="_blank">Google</a>
        
    também é muito legal. Pena que não funciona dentro do iframe.</p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io/" target="_blank">Repositório</a>

        também é bem legal.
    </p>
</body>
</html>
